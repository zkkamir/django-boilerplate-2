{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}Log in{% endblock %}

{% block content %}
<h2 class=" text-2xl mt-20 mb-8">Log in</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5  mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">Log in</button>
</form>
<a class="text-blue-500 underline block mt-2"
  href="{% url 'account_reset_password' %}">Forgot Password?</a>
<p class="mt-2">
  Don't have an account?
  <a class="text-blue-500 underline"
    href="{% url 'account_signup' %}">Sign up</a>
</p>
  {% endblock content %}
</div>

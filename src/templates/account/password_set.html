{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}Set Password{% endblock title %}

{% block content %}
<form method="POST" action="" class="mt-20">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" type="submit" name="action" value="Set Password">Change Password</button>
</form>
{% endblock content %}

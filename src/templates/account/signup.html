{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}Sign up{% endblock %}

{% block content %}
<h2 class=" text-2xl mt-20 mb-8">Sign up</h2>
<form method="post" class="">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5  mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"  type="submit">Sign up</button>
</form>
<p class="mt-2">Already have an account? <a class="text-blue-500 underline" href="{% url 'account_login' %}">Log in</a></p>
{% endblock content %}

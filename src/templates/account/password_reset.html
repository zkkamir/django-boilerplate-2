{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<h2 class=" text-2xl mt-20 mb-8">Forgot your password?</h2>
<form method="POST" action="{% url 'account_reset_password' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" type="submit">Reset Password</button>
</form>
{% endblock content %}
